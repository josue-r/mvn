spring.cloud.vault.host=valvoline-cluster.private.vault.964d1719-fe94-47a2-ae53-ec97351beaf3.aws.hashicorp.cloud
spring.cloud.vault.kv.enabled=true
spring.cloud.vault.enabled=true
#############################################
spring.cloud.vault.kv.backend=application-secrets
spring.cloud.vault.kv.application-name=VIOC-Secrets
spring.cloud.vault.kv.default-context=VIOC-Secrets
#############################################
# Authentication method
spring.cloud.vault.authentication=kubernetes
spring.cloud.vault.kubernetes.kubernetes-path=kubernetes
spring.cloud.vault.kubernetes.role=application-k8s
spring.cloud.vault.kubernetes.service-account-token-file=/var/run/secrets/kubernetes.io/serviceaccount/token
spring.cloud.vault.namespace=admin/vioc/qa
#############################################
# Spring config import for pulled vault secrets.
spring.config.import:vault://
#############################################

#############################################
# Password for redis config
#############################################
vioc.core.cache.redis.redisson.config.singleServerConfig.password=${vault.cache_redis_enterprise_central_secret}